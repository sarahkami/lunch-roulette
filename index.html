<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Lunch-Roulette</title>
  </head>
  <header class="main-header">
    <img class="logo" src="media/logo.png"/ alt="Lunch-Roulette">
  </header>
  <body>
    <div class="location-container centered">
      <h1 id="chosenLocation"></h1>
    </div>
    <div class="centered">
      <span>
        <button id="chooseLocationButton"><span>Select</span></button>
        <input id="includeVisitedLocations" type="checkbox" />
        <label for="includeVisitedLocations">Besuchte Locations einbeziehen?</label>
      </span>
      <span>
        <label for="chooseAvailableTime">Verf√ºgbare Zeit</label>
        <input id="chooseAvailableTime" type="number" value="60"/>
      </span>
    </div>
    <table class="weekly-table">
      <tr>
        <th class="table-headline">
          Montag
        </th>
        <th class="table-headline">
          Dienstag
        </th>
        <th class="table-headline">
          Mittwoch
        </th>
        <th class="table-headline">
          Donnerstag
        </th>
        <th class="table-headline">
          Freitag
        </th>
      </tr>
    <tr>
        <td id="0">

        </td>
        <td id="1">

        </td>
        <td id="2">

        </td>
        <td id="3">

        </td>
        <td id="4">

        </td>
      </tr>
    </table>
    <div id="availableLocations">
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
